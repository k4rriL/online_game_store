{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Online Game Store{% endblock %}

{% block header %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
<script type="text/javascript" src="{% static 'games.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1>Add new game</h1>
    <form action="/addnewgame/" method="POST" role="form" class="form-horizontal">{% csrf_token %}
      <div class="form-group">
        <label for="name"> Name of the game</label>
        <input type="text" name="name" placeholder="{{ name_error }}" class="form-control" required/><br>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" name="url" value="{{ url }}" class="form-control" required/><br>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="textfield" name="description" value="{{ description }}" class="form-control" required/><br>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" name="price" value="{{ price }}" min="0" class="form-control" required/><br>
      </div>
        <input type="submit" id="submitgame" value="Add"/>
      </div>
    </form>
  </div>
</div>


    {% endblock %}
